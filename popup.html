<!DOCTYPE html>
<html>
<head>
    <title>Deep Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="colorful-ui">
    <div class="container">
        <div class="paste-section">
            <h3><i class="fas fa-paste"></i> Paste Your Code</h3>
            
            <!-- New language selection dropdown -->
            <div class="language-selector">
                <label for="languageSelect">Select Language:</label>
                <select id="languageSelect" class="btn">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                </select>
            </div>
            
            <div class="code-editor-container">
                <textarea id="pasteInput" placeholder="Paste your code here to insert into the editor..." spellcheck="false"></textarea>
            </div>
            
            <div id="pasteFeedback" class="paste-feedback">
                <i class="fas fa-check-circle"></i>
                <span id="feedbackMessage">Content pasted successfully!</span>
            </div>
            
            <div class="button-group">
                <button id="solveBtn" class="btn"><i class="fas fa-magic"></i> Solve</button>
                <button id="hintBtn" class="btn"><i class="fas fa-lightbulb"></i> Hint</button>
                <button id="pasteEndBtn" class="btn"><i class="fas fa-paste"></i> Paste</button>
            </div>
        </div>

        <div class="stages">
            <div class="stage">
                <div class="stage-header"><i class="fas fa-file-code"></i> Extracted Test Case</div>
                <div id="extractedContent" class="stage-content"></div>
            </div>
            
           

            <div class="stage">
                <div class="stage-header"><i class="fas fa-code"></i> Solution</div>
                <div class="stage-content">
                    <!-- Remove the notice from inside the solution box -->
                    <div id="apiResponse"></div>
                </div>
            </div>
            <div class="stage">
                <div class="stage-header"><i class="fas fa-info-circle"></i> Status</div>
                <div id="finalStatus" class="stage-content"></div>
            </div>
        </div>
    </div>

    <!-- Monochrome footer (replaces inline-styled footer) -->
    <footer class="app-footer">
        <div class="credit">Designed by Vardan</div>
        <div class="social">
            <a href="https://github.com/localhost969" target="_blank" class="icon-btn" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
</body>
</html>
